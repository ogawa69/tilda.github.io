<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <title>CPS - Ремонт техники</title> 
    </head>
    <body>
        <header class="header-menu">
            <button class="header-menu__exit-button" alt="Exit"><img src="../../assets/img/burger.svg"></button>
            <button class="header-menu__logo-button" alt="Logo picture. Go to the main page"><img src="../../assets/img/Group.svg"></button>
            <button class="header-menu__search-button" alt="Search"><img src="../../assets/img/search.svg"></button>
        </header>
        <main class="menu">
            <nav class="nav">
                <ul class="nav__list">
                    <li class="nav__item"><button class="nav__repair-button">Ремонт техники</button></li>
                    <li class="nav__item"><button class="nav__services-button">Услуги и сервисы</button></li>
                    <li class="nav__item"><button class="nav__corporation-button">Корпоративным клиент</button></li> 
                    <li class="nav__item"><button class="nav__sellers-button">Продавцам техники</button></li> 
                    <li class="nav__item"><button class="nav__partners-button">Партнерам</button></li> 
                    <li class="nav__item"><button class="nav__manufacturer-button">Производителям</button></li> 
                    <li class="nav__item"><button class="nav__our-centers-button">Наши сервисные центр</button></li> 
                    <li class="nav__item"><button class="nav__contacts-button">Контакты</button></li>   
                </ul>
            </nav>
            <div class="contacts">
                <div class="contacts__wrapper-buttons">
                    <button class="contacts__call"><img class="contacts__call-pic" src="../../assets/img/call.svg"></button>
                    <button class="contacts__chat"><img class="contacts__chat-pic" src="../../assets/img/chat.svg"></button>
                    <button class="contacts__profile"><img class="contacts__profile-pic" src="../../assets/img/profile.svg"></button>
                </div>
                <span class="contacts__email">mail@cps.com</span>
                <span class="contacts__phone-number">8 800 890 8900</span>
            </div>
            <div class="layout">
                <button class="layout__ru-button active" alt="Change to Russian">RU</button>
                <button class="layout__eu-button" alt="Change to English">EU</button>
                <button class="layout__ch-button" alt="Change to Chinese">CH</button>
            </div>
        </main>
    </body>
</html>
